{% extends 'base.html' %}
{% block content %}
<main class="flex flex-col justify-center items-center h-screen max-w-screen px-4">
    <h1 class="text-2xl font-bold">Banana Classroom</h1>
    <form class="space-y-2 w-full" action="">
        <div class="space-y-2">
            <label for="">
                Email
            </label>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                <input type="email" class="grow" placeholder="Email" />
            </label>
        </div>
        <div class="space-y-2">
            <label for="">
                Password
            </label>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                <input type="password" class="grow" value="password" />
            </label>
        </div>
        <div class="form-control">
            <label class="label cursor-pointer">
                <span class="label-text">Remember me</span> 
                <input type="checkbox" checked="checked" class="checkbox" />
            </label>
        </div>
        <a href="/signup" class="label-text underline py-2 px-1">Don't have an account?</a> 
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn btn-outline btn-secondary btn-block">Switch to others</button>
    </form>
</main>
{% endblock %}
